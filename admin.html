<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Administrativo â€¢ Luary Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body { background:#0b0b0b; color:#eee; font-family:'Inter', sans-serif; margin:0; }
        nav button.active { border-bottom:2px solid #caa85c; color:#caa85c; }
        section { display:none; min-height:300px; }
        section.active { display:block; }
        .card { background:#141414; border:1px solid #2a2a2a; border-radius:16px; padding:14px; }
        .btn { background:#222; border:1px solid #444; padding:8px 12px; border-radius:8px; font-size:11px; cursor:pointer; transition: 0.3s; }
        .btn-gold { background:#caa85c; color:#000; font-weight:700; padding:10px; border-radius:8px; cursor:pointer; text-transform: uppercase; font-size: 11px; text-align: center; }
        input, select { background:#111; border:1px solid #333; padding:8px; border-radius:8px; width:100%; margin-bottom:8px; color:#fff; outline:none; font-size: 12px; }
        label { font-size: 10px; color: #666; text-transform: uppercase; font-weight: bold; margin-bottom: 2px; display: block; }
        
        #editorPedido:not(.hidden) { display: flex; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #caa85c; border-radius: 10px; }
        
        @media print {
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { position: absolute; left: 0; top: 0; width: 100%; display: block; background: #fff; color: #000; z-index: 9999; }
        }
    </style>
</head>
<body>

<header class="p-5 text-center bg-black border-b border-[#222]">
    <h1 class="text-[#caa85c] font-black text-xl tracking-[0.2em] uppercase">Luary Shop â€¢ Admin</h1>
</header>

<nav class="flex gap-2 p-2 bg-[#111] sticky top-0 z-50 overflow-x-auto">
    <button type="button" class="btn active" onclick="showTab('pedidos', this)">Pedidos</button>
    <button type="button" class="btn" onclick="showTab('produtos', this)">Produtos</button>
    <button type="button" class="btn" onclick="showTab('categorias', this)">Categorias</button>
    <button type="button" class="btn" onclick="showTab('promocoes', this)">PromoÃ§Ãµes</button>
    <button type="button" class="btn" onclick="showTab('empresa', this)">Empresa</button>
</nav>

<main class="p-6 max-w-5xl mx-auto">
    <section id="pedidos" class="active">
        <div id="listaPedidos" class="grid gap-4"></div>
    </section>

    <section id="produtos">
        <div id="listaProdutos" class="grid gap-2"></div>
    </section>

    <section id="categorias">
        <div class="card mb-4">
            <input id="newCatName" placeholder="Nome da Categoria">
            <button class="btn-gold w-full" onclick="novaCategoria()">ADICIONAR CATEGORIA</button>
        </div>
        <div id="listaCategorias" class="grid gap-2"></div>
    </section>

    <section id="promocoes">
        <div class="card text-center space-y-6 p-8">
            <h2 class="text-[#caa85c] font-bold uppercase tracking-widest">Controle de Ofertas</h2>
            <div class="bg-black/40 p-6 rounded-2xl border border-white/5">
                <label>Status Global da PromoÃ§Ã£o</label>
                <button id="btnStatusPromo" onclick="togglePromoStatus()" class="px-10 py-3 mt-2 rounded-xl font-black text-xs transition-all border">CARREGANDO...</button>
            </div>
            <button class="btn-gold w-full py-5 text-sm" onclick="abrirPainelPromocoes()">ðŸŽ¨ EDITAR CAMPANHAS POR CATEGORIA</button>
        </div>
    </section>

    <section id="empresa">
        <div class="card space-y-3">
            <h2 class="text-[#caa85c] font-bold uppercase text-sm">ConfiguraÃ§Ãµes da Empresa</h2>
            <input id="empNome" placeholder="Nome da Loja">
            <input id="empSub" placeholder="Slogan">
            <input id="empWhats" placeholder="WhatsApp (55...)">
            <div class="grid grid-cols-2 gap-2">
                <div><label>Desc. PIX %</label><input id="empDesc" type="number"></div>
                <div><label>Parcelas</label><input id="empParc" type="number"></div>
            </div>
            <button class="btn-gold w-full" onclick="salvarEmpresa()">SALVAR DADOS</button>
        </div>
    </section>
</main>

<div id="editorPedido" class="hidden fixed inset-0 bg-black/95 items-center justify-center z-[100] p-4">
  <div class="bg-[#111] w-full max-w-5xl rounded-2xl p-6 overflow-auto max-h-[95vh] border border-[#333] custom-scroll">
    <div class="flex justify-between items-center mb-6 border-b border-white/5 pb-4">
        <h2 class="text-[#caa85c] font-black text-xl uppercase">Editando Pedido</h2>
        <div id="totalPreview" class="text-right text-[#caa85c] font-bold text-2xl">R$ 0,00</div>
    </div>

    <div class="grid md:grid-cols-2 gap-6">
      <div class="card bg-white/5">
        <h3 class="text-[#caa85c] text-[10px] font-bold uppercase mb-4">Cliente</h3>
        <input id="edClienteNome" placeholder="Nome">
        <input id="edClienteTel" placeholder="WhatsApp">
      </div>
      <div class="card bg-white/5">
        <h3 class="text-[#caa85c] text-[10px] font-bold uppercase mb-4">Entrega</h3>
        <input id="edNomeEntrega" placeholder="DestinatÃ¡rio">
        <input id="edRua" placeholder="Rua e NÃºmero">
        <div class="grid grid-cols-2 gap-2">
            <input id="edBairro" placeholder="Bairro">
            <input id="edCidade" placeholder="Cidade">
        </div>
      </div>
    </div>

    <div class="mt-6">
        <h3 class="text-[#caa85c] text-[10px] font-bold uppercase mb-2">Itens do Pedido</h3>
        <div id="edItens" class="space-y-2"></div>
        <button class="btn w-full mt-3 border-dashed border-gray-600 text-gray-500" onclick="addItemEditor()">+ ADICIONAR ITEM</button>
    </div>

    <div class="grid grid-cols-3 gap-3 mt-6 p-4 bg-black/40 rounded-xl">
        <div><label>Desc. Promo R$</label><input id="edDescPromo" type="number" step="0.01" oninput="recalcularTotalEd()"></div>
        <div><label>Desc. PIX R$</label><input id="edDescPix" type="number" step="0.01" oninput="recalcularTotalEd()"></div>
        <div><label>Frete R$</label><input id="edFrete" type="number" step="0.01" oninput="recalcularTotalEd()"></div>
    </div>

    <div class="mt-8 pt-4 border-t border-white/10">
      <p class="text-[10px] text-gray-500 text-center uppercase mb-4">Gerar Romaneio</p>
      <div class="grid grid-cols-2 md:grid-cols-3 gap-3 mb-6">
        <button class="btn bg-zinc-800" onclick="imprimirRomaneio(pedidoEditando, 1)">CONFERÃŠNCIA (LISTA)</button>
        <button class="btn bg-zinc-800" onclick="imprimirRomaneio(pedidoEditando, 2)">FINANCEIRO (LISTA)</button>
        <button class="btn bg-zinc-800" onclick="imprimirRomaneio(pedidoEditando, 3)">FOTOS (LISTA)</button>
        <button class="btn bg-blue-950" onclick="imprimirRomaneio(pedidoEditando, 4)">CONFERÃŠNCIA (GRID)</button>
        <button class="btn bg-blue-950" onclick="imprimirRomaneio(pedidoEditando, 5)">FINANCEIRO (GRID)</button>
        <button class="btn bg-blue-950" onclick="imprimirRomaneio(pedidoEditando, 6)">FOTOS (GRID)</button>
      </div>
      <div class="flex gap-4">
        <button class="btn flex-1 py-4 text-red-500 font-bold" onclick="fecharEditorPedido()">CANCELAR</button>
        <button class="btn-gold flex-[2] py-4" onclick="salvarPedidoEditado()">SALVAR ALTERAÃ‡Ã•ES</button>
      </div>
    </div>
  </div>
</div>

<div id="mainModal" class="fixed inset-0 bg-black/95 z-[200] hidden items-center justify-center p-4">
    <div class="bg-[#141414] border border-[#2a2a2a] w-full max-w-2xl rounded-3xl overflow-hidden flex flex-col max-h-[90vh]">
        <div class="p-5 border-b border-[#222] flex justify-between items-center">
            <h3 id="modalTitle" class="text-[#caa85c] font-black uppercase text-sm">Editor de PromoÃ§Ãµes</h3>
            <button onclick="fecharModal()" class="text-gray-500 text-3xl">&times;</button>
        </div>
        <div id="modalBody" class="p-6 overflow-y-auto custom-scroll space-y-6"></div>
        <div class="p-5 border-t border-[#222]">
            <button id="modalSaveBtn" class="btn-gold w-full py-4">SALVAR TUDO</button>
        </div>
    </div>
</div>

<div id="print-area"></div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyD62Yef2ggoAFSc-qKPlBTaRPRn20D91ug",
    databaseURL: "https://luary-shop-default-rtdb.firebaseio.com"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let pedidoEditando = null;
const fMoeda = v => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v || 0);

function showTab(id, btn) {
    document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    btn.classList.add('active');
    if(id === 'pedidos') carregarPedidos();
    if(id === 'produtos') carregarProdutos();
    if(id === 'categorias') carregarCategorias();
}

// --- FUNÃ‡ÃƒO DO EDITOR DE PEDIDOS (CORRIGIDA) ---
function abrirEditorPedido(id) {
    pedidoEditando = id;
    db.ref('orders/' + id).once('value', snapshot => {
        const p = snapshot.val();
        if (!p) return alert("Pedido nÃ£o encontrado!");

        // Preencher Campos
        document.getElementById('edClienteNome').value = p.cliente?.nome || '';
        document.getElementById('edClienteTel').value = p.cliente?.telefone || '';
        document.getElementById('edNomeEntrega').value = p.entrega?.nomeEntrega || '';
        document.getElementById('edRua').value = p.entrega?.rua || '';
        document.getElementById('edBairro').value = p.entrega?.bairro || '';
        document.getElementById('edCidade').value = p.entrega?.cidade || '';
        document.getElementById('edDescPromo').value = p.descontoPromo || 0;
        document.getElementById('edDescPix').value = p.descontoPix || 0;
        document.getElementById('edFrete').value = p.frete || 0;

        // Preencher Itens
        const container = document.getElementById('edItens');
        container.innerHTML = '';
        const itens = p.itens ? (Array.isArray(p.itens) ? p.itens : Object.values(p.itens)) : [];
        itens.forEach(item => addItemEditor(item));

        recalcularTotalEd();
        document.getElementById('editorPedido').classList.remove('hidden');
    });
}

function addItemEditor(i = {}) {
    const div = document.createElement('div');
    div.className = "card bg-black/40 border-white/5 mb-2 p-2";
    div.innerHTML = `
        <div class="grid grid-cols-2 md:grid-cols-5 gap-2">
            <div><label>SKU</label><input value="${i.sku||''}" class="!mb-0 text-[10px]"></div>
            <div><label>NOME</label><input value="${i.name||''}" class="!mb-0 text-[10px]"></div>
            <div><label>PESO (G)</label><input type="number" value="${i.peso||0}" class="!mb-0 text-[10px]" oninput="recalcularTotalEd()"></div>
            <div><label>PREÃ‡O</label><input type="number" value="${i.price||0}" class="!mb-0 text-[10px]" oninput="recalcularTotalEd()"></div>
            <div><label>QTD</label><input type="number" value="${i.quantidade||1}" class="!mb-0 text-[10px]" oninput="recalcularTotalEd()"></div>
        </div>
        <button class="text-red-500 text-[9px] mt-1" onclick="this.parentElement.remove();recalcularTotalEd();">REMOVER</button>`;
    document.getElementById('edItens').appendChild(div);
}

function recalcularTotalEd() {
    let sub = 0;
    document.querySelectorAll('#edItens > div').forEach(div => {
        const ins = div.querySelectorAll('input');
        sub += (Number(ins[3].value) * Number(ins[4].value));
    });
    const total = sub - Number(document.getElementById('edDescPromo').value) - Number(document.getElementById('edDescPix').value) + Number(document.getElementById('edFrete').value);
    document.getElementById('totalPreview').innerText = fMoeda(total);
}

function salvarPedidoEditado() {
    const itens = [];
    let subtotal = 0, totalPecas = 0, pesoTotal = 0;
    document.querySelectorAll('#edItens > div').forEach(div => {
        const ins = div.querySelectorAll('input');
        const item = { sku: ins[0].value, name: ins[1].value, peso: +ins[2].value, price: +ins[3].value, quantidade: +ins[4].value };
        subtotal += (item.price * item.quantidade);
        totalPecas += item.quantidade;
        pesoTotal += (item.peso * item.quantidade);
        itens.push(item);
    });
    db.ref('orders/' + pedidoEditando).update({
        cliente: { nome: document.getElementById('edClienteNome').value, telefone: document.getElementById('edClienteTel').value },
        entrega: { nomeEntrega: document.getElementById('edNomeEntrega').value, rua: document.getElementById('edRua').value, bairro: document.getElementById('edBairro').value, cidade: document.getElementById('edCidade').value },
        itens, subtotal, totalPecas, pesoTotal,
        descontoPromo: +document.getElementById('edDescPromo').value,
        descontoPix: +document.getElementById('edDescPix').value,
        frete: +document.getElementById('edFrete').value,
        total: subtotal - +document.getElementById('edDescPromo').value - +document.getElementById('edDescPix').value + +document.getElementById('edFrete').value
    }).then(() => { alert("Pedido Luary Salvo!"); fecharEditorPedido(); });
}

// --- PROMOÃ‡Ã•ES (SISTEMA COMPLETO RESTAURADO) ---
async function abrirPainelPromocoes() {
    const snapCats = await db.ref('categories').once('value');
    let html = '';
    snapCats.forEach(cat => {
        const c = cat.val();
        html += `
        <div class="card bg-black/40">
            <span class="text-[#caa85c] font-bold text-xs uppercase">${c.name}</span>
            <div class="grid grid-cols-2 gap-4 mt-2">
                <div><label>Nome Campanha</label><input id="p_name_${cat.key}" value="${c.promoName||''}"></div>
                <div><label>Texto Tag</label><input id="p_tag_${cat.key}" value="${c.promoTag||''}"></div>
            </div>
            <div class="grid grid-cols-3 gap-3">
                <div><label>% Desc.</label><input id="p_pct_${cat.key}" type="number" value="${c.promoPct||0}"></div>
                <div><label>Cor Tag</label><input id="p_color_${cat.key}" type="color" value="${c.promoColor||'#caa85c'}"></div>
                <div><label>Cor Fonte</label><input id="p_tcolor_${cat.key}" type="color" value="${c.promoTextColor||'#ffffff'}"></div>
            </div>
        </div>`;
    });
    document.getElementById('modalBody').innerHTML = html;
    document.getElementById('mainModal').classList.add('active');
    document.getElementById('modalSaveBtn').onclick = () => {
        const updates = {};
        snapCats.forEach(cat => {
            updates[`categories/${cat.key}/promoPct`] = +document.getElementById(`p_pct_${cat.key}`).value;
            updates[`categories/${cat.key}/promoName`] = document.getElementById(`p_name_${cat.key}`).value;
            updates[`categories/${cat.key}/promoTag`] = document.getElementById(`p_tag_${cat.key}`).value;
            updates[`categories/${cat.key}/promoColor`] = document.getElementById(`p_color_${cat.key}`).value;
            updates[`categories/${cat.key}/promoTextColor`] = document.getElementById(`p_tcolor_${cat.key}`).value;
        });
        db.ref().update(updates).then(() => { alert("PromoÃ§Ãµes Atualizadas!"); fecharModal(); });
    };
}

function togglePromoStatus() {
    db.ref('settings/promocao/ativa').once('value', s => {
        db.ref('settings/promocao/ativa').set(!s.val());
    });
}

// --- ROMANEIOS ---
function imprimirRomaneio(id, tipo) {
    db.ref('orders/' + id).once('value', sPed => {
        db.ref('settings/empresa').once('value', sEmp => {
            const p = sPed.val(); const emp = sEmp.val() || {};
            const itens = p.itens ? (Array.isArray(p.itens) ? p.itens : Object.values(p.itens)) : [];
            const isFin = [2, 3, 5, 6].includes(tipo);
            const isGrid = [4, 5, 6].includes(tipo);
            const showFoto = [3, 6].includes(tipo);

            let html = `<div style="padding:10mm; font-family:Arial; color:#000; background:#fff;">
                <div style="text-align:center; border-bottom:2px solid #000; padding-bottom:10px; margin-bottom:20px;">
                    <h1 style="margin:0;">${emp.nome || 'LUARY SHOP'}</h1>
                    <p>${emp.subtitulo || ''}</p>
                </div>
                <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-size:12px;">
                    <div style="border:1px solid #000; padding:10px; flex:1; margin-right:10px;">
                        <b>CLIENTE:</b> ${p.cliente?.nome}<br><b>TEL:</b> ${p.cliente?.telefone}
                    </div>
                    <div style="border:1px solid #000; padding:10px; flex:1;">
                        <b>ENTREGA:</b> ${p.entrega?.nomeEntrega || p.cliente?.nome}<br>
                        ${p.entrega?.rua || ''}, ${p.entrega?.bairro || ''} - ${p.entrega?.cidade || ''}
                    </div>
                </div>`;

            if (!isGrid) {
                html += `<table style="width:100%; border-collapse:collapse; font-size:11px;">
                    <tr style="background:#eee;">
                        ${showFoto ? '<th style="border:1px solid #000; padding:5px;">FOTO</th>' : ''}
                        <th style="border:1px solid #000; padding:5px; text-align:left;">PRODUTO</th>
                        <th style="border:1px solid #000; padding:5px;">QTD</th>
                        ${isFin ? '<th style="border:1px solid #000; padding:5px; text-align:right;">VALOR</th>' : ''}
                    </tr>`;
                itens.forEach(i => {
                    html += `<tr>
                        ${showFoto ? `<td style="border:1px solid #000; text-align:center; padding:2px;"><img src="${i.image}" style="width:40px;"></td>` : ''}
                        <td style="border:1px solid #000; padding:5px;"><b>${i.sku}</b> - ${i.name}</td>
                        <td style="border:1px solid #000; padding:5px; text-align:center;">${i.quantidade}</td>
                        ${isFin ? `<td style="border:1px solid #000; padding:5px; text-align:right;">${fMoeda(i.price * i.quantidade)}</td>` : ''}
                    </tr>`;
                });
                html += `</table>`;
            } else {
                html += `<div style="display:grid; grid-template-columns: repeat(3, 1fr); gap:10px;">`;
                itens.forEach(i => {
                    html += `<div style="border:1px solid #000; padding:5px; text-align:center; font-size:10px;">
                        ${showFoto ? `<img src="${i.image}" style="width:100%; height:80px; object-fit:contain;">` : ''}
                        <b>${i.sku}</b><br>${i.name}<br>QTD: ${i.quantidade}
                        ${isFin ? `<br><b>${fMoeda(i.price * i.quantidade)}</b>` : ''}
                    </div>`;
                });
                html += `</div>`;
            }

            if (isFin) {
                html += `<div style="margin-top:20px; text-align:right; font-size:14px; border-top:2px solid #000; padding-top:10px;">
                    Subtotal: ${fMoeda(p.subtotal)} | Descontos: -${fMoeda((p.descontoPromo || 0) + (p.descontoPix || 0))} | Frete: ${fMoeda(p.frete)}<br>
                    <b style="font-size:18px;">TOTAL: ${fMoeda(p.total)}</b>
                </div>`;
            }
            html += `</div>`;
            document.getElementById('print-area').innerHTML = html;
            setTimeout(() => { window.print(); }, 500);
        });
    });
}

// --- CARREGAMENTO INICIAL ---
function carregarPedidos() {
    db.ref('orders').on('value', s => {
        const l = document.getElementById('listaPedidos'); l.innerHTML = '';
        s.forEach(ped => {
            const p = ped.val();
            l.innerHTML += `<div class="card flex justify-between items-center border-l-4 border-[#caa85c]">
                <div><b class="text-[#caa85c] text-xs uppercase">${p.cliente?.nome}</b><br><small class="text-gray-500">${p.data}</small></div>
                <div class="flex gap-2">
                    <button class="btn p-2" onclick="abrirEditorPedido('${ped.key}')">EDITAR</button>
                    <button class="btn bg-red-900 p-2" onclick="db.ref('orders/${ped.key}').remove()">ðŸ—‘</button>
                </div>
            </div>`;
        });
    });
}

function carregarProdutos() {
    const l = document.getElementById('listaProdutos'); l.innerHTML = '';
    db.ref('categories').once('value', sc => {
        db.ref('products').once('value', sp => {
            sc.forEach(cat => {
                let phtml = '';
                sp.forEach(p => { if(p.val().category === cat.key) phtml += `<div class="p-2 border-b border-white/5 text-xs">${p.val().name}</div>`; });
                if(phtml) l.innerHTML += `<div class="card mb-2"><b class="text-[#caa85c] uppercase text-[10px]">${cat.val().name}</b>${phtml}</div>`;
            });
        });
    });
}

function carregarCategorias() {
    db.ref('categories').on('value', s => {
        const l = document.getElementById('listaCategorias'); l.innerHTML = '';
        s.forEach(c => { l.innerHTML += `<div class="card flex justify-between"><span>${c.val().name}</span><button class="text-red-500" onclick="db.ref('categories/${c.key}').remove()">ðŸ—‘</button></div>`; });
    });
}

function fecharEditorPedido() { document.getElementById('editorPedido').classList.add('hidden'); }
function fecharModal() { document.getElementById('mainModal').classList.remove('active'); }

window.onload = () => {
    carregarPedidos();
    db.ref('settings/promocao/ativa').on('value', s => {
        const v = s.val(); const btn = document.getElementById('btnStatusPromo');
        btn.innerText = v ? 'ATIVA' : 'INATIVA';
        btn.className = `px-10 py-3 mt-2 rounded-xl font-black text-xs border ${v ? 'bg-green-900/20 text-green-500 border-green-500/20':'bg-red-900/20 text-red-500 border-red-500/20'}`;
    });
};
</script>
</body>
</html>
