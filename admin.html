<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Administrativo • Luary Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root { --gold: #d4af37; --dark: #0b0b0b; --card: #141414; }
        body { background: var(--dark); color: #eee; font-family: 'Inter', sans-serif; margin: 0; }
        .serif { font-family: 'Playfair Display', serif; }
        .text-gold { color: var(--gold); }
        .bg-gold { background: var(--gold); }
        
        nav button { position: relative; transition: 0.3s; padding-bottom: 8px; opacity: 0.5; font-weight: bold; font-size: 10px; letter-spacing: 1px; }
        nav button.active { opacity: 1; color: var(--gold); }
        nav button.active::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 2px; background: var(--gold); }
        
        section { display: none; }
        section.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .card { background: var(--card); border: 1px solid #2a2a2a; border-radius: 16px; padding: 20px; margin-bottom: 20px; }
        input, select, textarea { background: #1a1a1a !important; border: 1px solid #333 !important; color: white !important; padding: 10px; border-radius: 8px; width: 100%; outline: none; font-size: 13px; margin-top: 5px; }
        label { font-size: 10px; text-transform: uppercase; color: #666; font-weight: bold; margin-top: 10px; display: block; }

        .btn-save { background: var(--gold); color: black; font-weight: bold; padding: 12px; border-radius: 10px; cursor: pointer; width: 100%; transition: 0.3s; text-transform: uppercase; font-size: 11px; text-align: center; margin-top: 20px; }
        
        @media print {
            body * { visibility: hidden; }
            #modalRomaneio, #modalRomaneio *, #printArea, #printArea * { visibility: visible; }
            #modalRomaneio { position: absolute; left: 0; top: 0; width: 100%; background: white; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body>

<header class="p-6 border-b border-white/5 sticky top-0 bg-[#0b0b0b]/90 backdrop-blur-md z-50">
    <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
        <h1 class="serif text-2xl text-gold">Luary <span class="text-white text-[12px]">Admin</span></h1>
        <nav class="flex gap-4 md:gap-8 overflow-x-auto pb-2 w-full md:w-auto">
            <button onclick="tab('pedidos')" id="btn-pedidos" class="active">PEDIDOS</button>
            <button onclick="tab('produtos')" id="btn-produtos">PRODUTOS</button>
            <button onclick="tab('categorias')" id="btn-categorias">CATEGORIAS</button>
            <button onclick="tab('promo')" id="btn-promo">PROMOÇÕES</button>
            <button onclick="tab('empresa')" id="btn-empresa">EMPRESA</button>
        </nav>
    </div>
</header>

<main class="max-w-6xl mx-auto p-6 pb-20">

    <section id="pedidos" class="active">
        <div class="card">
            <div class="flex justify-between items-center mb-6">
                <h2 class="serif text-xl">Gestão de Pedidos</h2>
                <span id="badgePedidos" class="bg-gold/10 text-gold text-[10px] px-3 py-1 rounded-full font-bold border border-gold/20">0 TOTAL</span>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-[11px]">
                    <thead class="text-gray-500 uppercase text-[9px] border-b border-white/5">
                        <tr>
                            <th class="py-4">Data/Cliente</th>
                            <th>Itens</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th class="text-right">Romaneios</th>
                            <th class="text-right">Ação</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaPedidos" class="divide-y divide-white/5"></tbody>
                </table>
            </div>
        </div>
    </section>

    <section id="produtos">
        <div class="card">
            <div class="flex justify-between items-center mb-6">
                <h2 class="serif text-xl">Produtos</h2>
                <button onclick="abrirModalProduto()" class="bg-gold text-black px-4 py-2 rounded-lg text-[10px] font-bold">NOVO PRODUTO</button>
            </div>
            <div id="listaProdutos" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
        </div>
    </section>

    <section id="categorias">
        <div class="card max-w-2xl mx-auto">
            <h2 class="serif text-xl mb-6">Categorias</h2>
            <div class="flex gap-2 mb-6">
                <input type="text" id="novaCat" placeholder="Nome da Categoria...">
                <button onclick="addCategoria()" class="bg-gold text-black px-6 rounded-lg font-bold text-[10px]">ADD</button>
            </div>
            <div id="listaCategorias" class="space-y-2"></div>
        </div>
    </section>

    <section id="promo">
        <div class="card max-w-2xl mx-auto">
            <h2 class="serif text-xl mb-6">Banner Promocional</h2>
            <div class="p-4 bg-gold/10 border border-gold/20 rounded-xl mb-6">
                <label>Texto do Banner</label>
                <input type="text" id="promoTexto" placeholder="Ex: FRETE GRÁTIS EM COMPRAS ACIMA DE R$ 150">
                <label>Status do Banner</label>
                <select id="promoAtiva">
                    <option value="true">ATIVADO</option>
                    <option value="false">DESATIVADO</option>
                </select>
                <button onclick="salvarBanner()" class="btn-save">Salvar Configuração</button>
            </div>
        </div>
    </section>

    <section id="empresa">
        <div class="card max-w-2xl mx-auto">
            <h2 class="serif text-xl mb-6">Dados da Loja</h2>
            <label>Nome da Empresa</label>
            <input type="text" id="empNome">
            <label>WhatsApp (Link ou Número)</label>
            <input type="text" id="empWhats">
            <label>Endereço / Cidade</label>
            <input type="text" id="empEnd">
            <button onclick="salvarEmpresa()" class="btn-save">Atualizar Dados</button>
        </div>
    </section>

</main>

<div id="modalRomaneio" class="fixed inset-0 bg-black/90 z-[100] hidden flex items-center justify-center p-4">
    <div class="bg-white text-black w-full max-w-2xl rounded-xl overflow-hidden shadow-2xl overflow-y-auto max-h-[90vh]">
        <div id="printArea" class="p-10"></div>
        <div class="p-4 bg-gray-100 flex gap-2 no-print sticky bottom-0">
            <button onclick="window.print()" class="flex-1 bg-black text-white py-3 rounded-lg font-bold uppercase text-[10px]">Imprimir Agora</button>
            <button onclick="document.getElementById('modalRomaneio').classList.add('hidden')" class="flex-1 border py-3 rounded-lg font-bold uppercase text-[10px]">Fechar</button>
        </div>
    </div>
</div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyD62Yef2ggoAFSc-qKPlBTaRPRn20D91ug",
    databaseURL: "https://luary-shop-default-rtdb.firebaseio.com"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const fM = (v) => Number(v).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

// --- NAVEGAÇÃO ---
function tab(id) {
    document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.getElementById('btn-' + id).classList.add('active');

    if(id === 'pedidos') listarPedidos();
    if(id === 'produtos') listarProdutos();
    if(id === 'categorias') listarCategorias();
    if(id === 'empresa') carregarEmpresa();
}

// --- MÓDULO PEDIDOS ---
function listarPedidos() {
    db.ref('orders').on('value', snap => {
        const peds = snap.val() || {};
        const tabela = document.getElementById('tabelaPedidos');
        const ids = Object.keys(peds).reverse();
        tabela.innerHTML = '';
        document.getElementById('badgePedidos').innerText = ids.length + " TOTAL";

        ids.forEach(id => {
            const p = peds[id];
            tabela.innerHTML += `
            <tr class="border-b border-white/5">
                <td class="py-4"><b>${p.cliente?.nome || '---'}</b><br><span class="text-gray-400">${p.data || ''}</span></td>
                <td>${p.itens?.length || 0} un.</td>
                <td class="text-gold font-bold">${fM(p.total || 0)}</td>
                <td>
                    <select onchange="atualizarStatus('${id}', this.value)" class="bg-transparent text-[10px] font-bold">
                        <option value="Novo" ${p.status==='Novo'?'selected':''}>NOVO</option>
                        <option value="Pago" ${p.status==='Pago'?'selected':''}>PAGO</option>
                        <option value="Enviado" ${p.status==='Enviado'?'selected':''}>ENVIADO</option>
                    </select>
                </td>
                <td class="text-right">
                    <button onclick="imprimirRomaneio('${id}', 1)" class="bg-blue-600/20 text-blue-400 px-2 py-1 rounded text-[9px] font-bold mr-1">SIMPLES</button>
                    <button onclick="imprimirRomaneio('${id}', 2)" class="bg-green-600/20 text-green-400 px-2 py-1 rounded text-[9px] font-bold">FINANCEIRO</button>
                </td>
                <td class="text-right">
                    <button onclick="removerPedido('${id}')" class="text-red-500 font-bold ml-4">×</button>
                </td>
            </tr>`;
        });
    });
}

// --- MÓDULO PRODUTOS ---
function listarProdutos() {
    db.ref('products').on('value', snap => {
        const prod = snap.val() || {};
        const area = document.getElementById('listaProdutos');
        area.innerHTML = '';
        Object.keys(prod).forEach(id => {
            const i = prod[id];
            area.innerHTML += `
            <div class="card p-2 text-center relative group">
                <img src="${i.image?.split(',')[0]}" class="w-full h-32 object-contain rounded-lg mb-2">
                <p class="text-[10px] font-bold truncate">${i.name}</p>
                <p class="text-gold text-[11px] font-bold">${fM(i.price)}</p>
                <button onclick="removerProd('${id}')" class="absolute top-2 right-2 bg-red-600 text-white w-6 h-6 rounded-full text-xs opacity-0 group-hover:opacity-100 transition">×</button>
            </div>`;
        });
    });
}

// --- MÓDULO CATEGORIAS ---
function listarCategorias() {
    db.ref('categories').on('value', snap => {
        const cat = snap.val() || {};
        const area = document.getElementById('listaCategorias');
        area.innerHTML = '';
        Object.keys(cat).forEach(id => {
            area.innerHTML += `
            <div class="flex justify-between items-center bg-white/5 p-3 rounded-lg border border-white/5">
                <span class="text-xs font-bold">${cat[id].name}</span>
                <button onclick="removerCat('${id}')" class="text-red-500 text-xs font-bold">EXCLUIR</button>
            </div>`;
        });
    });
}
function addCategoria() {
    const name = document.getElementById('novaCat').value;
    if(name) db.ref('categories').push({name}).then(() => document.getElementById('novaCat').value = '');
}
function removerCat(id) { if(confirm("Remover categoria?")) db.ref('categories/'+id).remove(); }

// --- MÓDULO EMPRESA ---
function carregarEmpresa() {
    db.ref('settings/empresa').once('value', snap => {
        const e = snap.val() || {};
        document.getElementById('empNome').value = e.nome || '';
        document.getElementById('empWhats').value = e.whats || '';
        document.getElementById('empEnd').value = e.end || '';
    });
}
function salvarEmpresa() {
    const dados = {
        nome: document.getElementById('empNome').value,
        whats: document.getElementById('empWhats').value,
        end: document.getElementById('empEnd').value
    };
    db.ref('settings/empresa').set(dados).then(() => alert("Dados Atualizados!"));
}

// --- MÓDULO ROMANEIO ---
function imprimirRomaneio(id, tipo) {
    db.ref('orders/' + id).once('value', sPed => {
        const p = sPed.val();
        db.ref('settings/empresa').once('value', sEmp => {
            const emp = sEmp.val() || { nome: "Luary Shop", whats: "---" };
            const itens = Array.isArray(p.itens) ? p.itens : Object.values(p.itens || {});
            const isFin = (tipo === 2); 
            const total = Number(p.total || 0);

            let html = `
            <div style="font-family:Arial; color:#000;">
                <div style="text-align:center; border-bottom: 2px solid #d4af37; padding-bottom:10px; margin-bottom:15px;">
                    <h1 style="margin:0;">${emp.nome}</h1>
                    <p style="font-size:10px;">${emp.whats}</p>
                </div>
                <div style="margin-bottom:15px; font-size:11px;">
                    <b>CLIENTE:</b> ${p.cliente?.nome}<br>
                    <b>ENDEREÇO:</b> ${p.endereco?.rua || 'Retirada'}
                </div>
                <table style="width:100%; font-size:11px; border-collapse:collapse;">
                    <thead><tr style="background:#f4f4f4;">
                        <th style="padding:5px; text-align:left;">Item</th>
                        <th style="padding:5px; text-align:center;">Qtd</th>
                        ${isFin ? '<th style="padding:5px; text-align:right;">Total</th>' : ''}
                    </tr></thead>
                    <tbody>
                        ${itens.map(i => `
                        <tr style="border-bottom:1px solid #eee;">
                            <td style="padding:5px;">${i.name}</td>
                            <td style="padding:5px; text-align:center;">${i.quantidade}</td>
                            ${isFin ? `<td style="padding:5px; text-align:right;">${fM(i.price * i.quantidade)}</td>` : ''}
                        </tr>`).join('')}
                    </tbody>
                </table>
                <div style="margin-top:15px; text-align:right; font-weight:bold;">
                    ${isFin ? 'TOTAL: ' + fM(total) : 'ROMANEIO DE CONFERÊNCIA'}
                </div>
            </div>`;
            document.getElementById('printArea').innerHTML = html;
            document.getElementById('modalRomaneio').classList.remove('hidden');
        });
    });
}

function atualizarStatus(id, s) { db.ref('orders/'+id).update({status: s}); }
function removerPedido(id) { if(confirm("Apagar pedido?")) db.ref('orders/' + id).remove(); }

window.onload = () => tab('pedidos');
</script>
</body>
</html>
