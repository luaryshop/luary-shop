<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Admin | Luary</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-8">Gestão de Produtos Luary</h1>
        
        <div class="bg-white p-6 rounded-xl shadow-sm border mb-8">
            <h2 class="font-bold mb-4 uppercase text-xs text-gray-400">Cadastrar Novo Chaveiro/Produto</h2>
            <div class="grid grid-cols-2 gap-4">
                <input type="text" id="p-name" placeholder="Nome do Produto" class="border p-2 rounded">
                <input type="number" id="p-price" placeholder="Preço (Ex: 49.90)" class="border p-2 rounded">
                <input type="text" id="p-image" placeholder="Link da Imagem" class="border p-2 rounded">
                <select id="p-cat" class="border p-2 rounded"></select>
                <input type="text" id="p-sku" placeholder="SKU/Referência" class="border p-2 rounded">
            </div>
            <button onclick="salvarProduto()" class="mt-4 bg-blue-600 text-white px-6 py-2 rounded font-bold">Salvar no Catálogo</button>
        </div>

        <div id="lista-admin" class="grid gap-2"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script>
        const config = { databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com" };
        firebase.initializeApp(config);
        const db = firebase.database();

        function salvarProduto() {
            const p = {
                name: document.getElementById('p-name').value,
                price: parseFloat(document.getElementById('p-price').value),
                image: document.getElementById('p-image').value,
                category: document.getElementById('p-cat').value,
                sku: document.getElementById('p-sku').value
            };
            db.ref('products').push(p).then(() => { alert("Salvo!"); location.reload(); });
        }

        function carregarAdmin() {
            // Carrega Categorias no Select
            db.ref('categories').once('value', snap => {
                const sel = document.getElementById('p-cat');
                snap.forEach(s => sel.innerHTML += `<option value="${s.key}">${s.val().name}</option>`);
            });
            // Carrega Lista de Produtos para Excluir
            db.ref('products').on('value', snap => {
                const list = document.getElementById('lista-admin');
                list.innerHTML = '';
                snap.forEach(s => {
                    const p = s.val();
                    list.innerHTML += `
                        <div class="bg-white p-3 border flex justify-between items-center text-sm">
                            <span>${p.name} - R$ ${p.price}</span>
                            <button onclick="db.ref('products/${s.key}').remove()" class="text-red-500 font-bold">Excluir</button>
                        </div>`;
                });
            });
        }
        window.onload = carregarAdmin;
    </script>
</body>
</html>
